<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="projects/calculator-app/stylesheets/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="projects/calculator-app/scripts/script.js" defer></script>
</head>
<body class="py-5">
    <header>
        <h1 class="h1 fw-bold d-flex align-items-center justify-content-center px-2 text-center">The Ultimate Calculator Experience</h1>
    </header>
    <main class="my-5">
        <div class="calculator-dimensions | bg-black bg-opacity-10 rounded-4 m-auto p-3">
            <div class="display-field-dimensions | h2 text-dark rounded-3 bg-white m-auto d-flex align-items-center justify-content-end p-2">
                <span class="display-num-field">0</span>
                <span class="display-msg-field d-none"></span>
            </div>
            <div class="btns-nums border-1">
                <div class="container my-3">
                    <div class="row m-2">
                        <div class="col d-flex align-items-center justify-content-center">
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">1</button>
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold mx-2">2</button>
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">3</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col d-flex align-items-center justify-content-center">
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">4</button>
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold mx-2">5</button>
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">6</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col d-flex align-items-center justify-content-center">
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">7</button>
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold mx-2">8</button>
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">9</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col d-flex align-items-center justify-content-center">
                            <button class="btn-number btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold">0</button>
                            <button class="btn-dot btn-dimensions | btn btn-primary d-flex align-items-center justify-content-center fs-2 fw-bold mx-2">.</button>
                            <button class="btn-music btn-dimensions | btn btn-dark d-flex align-items-center justify-content-center fs-2 fw-bold text-decoration-line-through">โช</button>
                            <audio class="sound-effect-1" src="projects/calculator-app/sound-effects/btnAny.wav"></audio>
                            <audio class="sound-effect-2" src="projects/calculator-app/sound-effects/btnEquals.wav"></audio>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container my-3  border-1">
                <div class="row m-2">
                    <div class="col d-flex align-items-center justify-content-center">
                        <button class="btn-plus btn-dimensions | btn btn-success d-flex align-items-center justify-content-center fs-2 fw-bold">+</button>
                        <button class="btn-minus btn-dimensions | btn btn-danger d-flex align-items-center justify-content-center fs-2 fw-bold mx-2">-</button>
                        <button class="btn-c btn-dimensions | btn btn-dark d-flex align-items-center justify-content-center fs-2 fw-bold">C</button>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col d-flex align-items-center justify-content-center">
                        <button class="btn-times btn-dimensions | btn btn-success d-flex align-items-center justify-content-center fs-2 fw-bold">x</button>
                        <button class="btn-divided btn-dimensions | btn btn-danger d-flex align-items-center justify-content-center fs-2 fw-bold mx-2">รท</button>
                        <button class="btn-equals btn-dimensions | btn btn-dark d-flex align-items-center justify-content-center fs-2 fw-bold">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
